<div class="login flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo --
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>Don't have an account?</div>
                <a class="ml-1 text-primary-500 hover:underline" routerLink="signup">Sign up
                </a>
            </div>

            <!-- Alert -->
            <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                [type]="alert.type" [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
                class="mt-8">
                
                  <label>Username</label>
                  <input type="text" class="input" name="username" [(ngModel)]="form.username" required
                        #username="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
                        Username is required!
                    </div>
                    <div class="group">
                        <mat-label for="password" class="label">Password</mat-label>
                        <input type="password" class="input" data-type="password" name="password"
                            [(ngModel)]="form.password" required minlength="6" #password="ngModel">

                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'">
                            Login
                        </button>
                    </div>
                    <!-- Actions -->
                    <div class="inline-flex items-end justify-between w-full mt-1.5">
                        <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                            Remember me
                        </mat-checkbox>
                        <a class="text-md font-medium text-primary-500 hover:underline"
                            [routerLink]="['/forgot-password']">Forgot password?
                        </a>
                    </div>



                    <!-- Separator -->
                    <div class="flex items-center mt-8">
                        <div class="flex-auto mt-px border-t"></div>
                        <div class="mx-2 text-secondary">Or continue with</div>
                        <div class="flex-auto mt-px border-t"></div>
                    </div>

                    <!-- Single sign-on buttons -->
                    <div class="flex items-center mt-8 space-x-4">
                        <button class="flex-auto" type="button" mat-stroked-button>
                            <mat-icon class="icon-size-5" [svgIcon]="'feather:facebook'"></mat-icon>
                        </button>
                        <button class="flex-auto" type="button" mat-stroked-button>
                            <mat-icon class="icon-size-5" [svgIcon]="'feather:twitter'"></mat-icon>
                        </button>
                        <button class="flex-auto" type="button" mat-stroked-button>
                            <mat-icon class="icon-size-5" [svgIcon]="'feather:github'"></mat-icon>
                        </button>
                    </div>
            </form>
