https://codepen.io/dmitrysharabin/pen/abJyQzZ -->

<div class="content">
	<header>
		<h1>Feel free to drop us your feedback.</h1>
		<!-- 	Credit: https://undraw.co/ -->
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1457119/feedback-form.svg"
			  alt="A woman is sitting on the floor and working on a laptop (vector illustration)" />
	</header>

    
	<main mv-app="feedbackForm"
			mv-storage="#data"
			mv-source="#source"
			mv-mode="read">
            <form class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden" >
                <div class="flex flex-col gt-xs:flex-row">
                    <label>
                        <h2>
                            How satisfied are you overall with this event"
                        </h2>                       
                 
                        <input matInput>
                    </label>
                    <ngx-slider  [(value)]="value" [options]="options"></ngx-slider>

                </div>
                
                    <mat-form-field style="margin-top: 50px"
                        class="fuse-mat-textarea flex-auto">
                        <mat-label>Comment</mat-label>
                        <textarea 
                            matInput
                            [rows]="10"
                            (input)="str = $event.target.value"
                           placeholder="Please tell us your reasons for giving this score here..." 
                            matTextareaAutosize></textarea>
             
                    </mat-form-field>
                <div class="mv-bar">
                    <button (click)="AddFeedback(str,value)" class="mv-save"
                              >
                        Send Feedback
                    </button>
                </div>
              
            </form>
	</main>
</div>



<!-- We need an empty source (which is different from the storage) for not to show end-users previously-stored feedback of other users. -->
