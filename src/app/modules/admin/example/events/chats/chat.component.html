   
   
   <ul class="chat-history">







            <li class="list-group-item" *ngFor="let chat of EventChat">
                <hr>
                <div class="friend-drawer ">
                    <img class="profile-image"
                        src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png"
                        alt="">
                    <div class="text">
                        <h6>{{chat.user.username}}:</h6>
                        <p class="text-muted">{{chat.message}}</p>
                    </div>
                    <span class="time text-muted small">{{chat.localTime | date:'MMM dd, h:mm a'}}</span>
                </div>
                <!----
                                    <div class="friend-drawer friend-drawer--onhover">
                                        <img class="profile-image" src="https://bcspecialolympics.org/wp-content/uploads/2021/09/Sample_User_Icon.png" alt="">
                                    
                                    <strong>{{chat.user.username}}: </strong>
                                    <span >{{chat.message}} </span>
                                    <span class="time text-muted small">{{chat.localTime}}</span>
                                    </div>
                                -->
            </li>

            <li class="list-group-item" *ngFor="let chatMessage of webSocketService.chatMessages">


                <div class="friend-drawer friend-drawer--onhover">
                    <img class="profile-image"
                        src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png"
                        alt="">
                    <div class="text">
                        <h6>{{chatMessage.user}}:</h6>
                        <p class="text-muted">{{chatMessage.message}}</p>
                    </div>
                    <span class="time text-muted small">{{chatMessage.Date}}</span>
                </div>

                <!-----
                                    <strong>{{chatMessage.user}}: </strong>
                                    <span>{{chatMessage.message}}</span>
                                    <span>{{chatMessage.Date}}</span> -->

            </li>
    </ul>





    <div class="flex items-end p-4 border-t bg-gray-50 dark:bg-transparent">
        <div class="flex items-center h-11 my-px">
            <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">





                <div class="chat-send row">
                    <div class="flex items-end p-4 border-t bg-gray-50 dark:bg-transparent">

                        <div class="flex items-center h-11 my-px">

                            <button mat-icon-button>
                                <mat-icon [svgIcon]="'heroicons_outline:emoji-happy'"></mat-icon>
                            </button>
                            <button class="ml-0.5" mat-icon-button>
                                <mat-icon [svgIcon]="'heroicons_outline:paper-clip'"></mat-icon>
                            </button>
                        </div>

                        <div class="col-8">

                            <textarea class="min-h-5 my-0 resize-none"
                                style="margin: 11px 0 !important; padding: 0px !important;" type="text"
                                class="form-control" name="message" id="input-message" ngModel> </textarea>
                        </div>

                        <div class="col-2">
                            <button type="submit" mat-icon-button>
                                <mat-icon class="rotate-90" [svgIcon]="'heroicons_outline:paper-airplane'">
                                </mat-icon>
                            </button>
                        </div>


                    </div>
                </div>

            </form>
        </div>
    </div>
