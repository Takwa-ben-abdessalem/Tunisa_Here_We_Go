<!-- HEADER -->

<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Header -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

            <!-- Background - @formatter:off -->
            <!-- Rings -->
            <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden transprant">

            <!-- @formatter:on -->
            <div class="z-10 relative flex flex-col items-center">
                <h2 class="text-xl font-semibold"></h2>
                
                <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center dark



                ">
                    Where do you want to go today?
                </div>
                <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
                    “We don’t stop hiking because we grow old. We grow old because we stop hiking.” – Finis Mitchell
                </div>
            </div>
            </div>
    </div>
    <div class="flex flex-auto p-6 sm:p-10">

        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
            <!-- Filters -->
            <div class="flex flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">

                <!-- ADD BUTTON -->
                <button mat-raised-button *ngIf="isLoggedIn;else contenu_pas_bon"
                routerLink="/events/add" class="add-product-button fuse-white mt-24 mt-md-0">
                    <span>ADD NEW EVENT</span>
                </button>
                <ng-template #contenu_pas_bon> <button mat-raised-button   (click)="login()"
                        class="add-product-button fuse-white mt-24 mt-md-0">
                        <span>ADD NEW EVENT</span>
                    </button></ng-template>

            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
                <ng-container *ngFor="let product of products.slice().reverse()"
                    [@animate]="{value:'*',params:{y:'100%'}}">
                    <!-- Course -->
                    <div class="flex flex-col h-150 shadow rounded-2xl overflow-hidden bg-card">
                            <div class="flex items-center justify-between">
                                <!-- Card #34 -->
                                <fuse-card class="flex flex-col  h-full  w-full filter-listing">
                                    <img class="object-cover" *ngIf="product.pics != Null;else contenu_p_bon"
                                        src="data:image/jpg;base64,{{product.pics[0].data}}"
                                        style="width: 900px; height: 200px; " alt="event">
                                    <ng-template #contenu_p_bon>
                                        <img class="front2"
                                            [src]="product.image !== null ? product.image : 'https://www.alexdepannage.com/wp-content/themes/consultix/images/no-image-found-360x250.png'"
                                            style="width: 800px; height: 200px; cursor: pointer;" alt="event">
                                    </ng-template>
                                    <div class="m-8 mb-4">
                                        <div class="flex justify-between">
                                            <div class="flex flex-col">
                                                <div class="text-secondary text-md">{{product.title}}</div>
                                                <div class="text-2xl font-semibold leading-tight mt-1">{{product.price}}
                                                </div>
                                                <div class="text-secondary text-md mt-1">{{product.type}}</div>
                                            </div>
                                            <button class="-mt-2 -mr-2" mat-icon-button>
                                                <mat-icon class="text-hint icon-size-5"
                                                    [svgIcon]="'heroicons_solid:heart'">
                                                </mat-icon>
                                            </button>
                                        </div>
                                        <hr class="border-b my-4">
                                        <div class="flex flex-wrap text-md" *ngIf="product.organizer!=null">
                                            <!----
                                            <span class="whitespace-nowrap"><b>10</b> beds</span>
                                            <span class="text-secondary mx-2">&bull;</span>
                                            <span class="whitespace-nowrap"><b>4</b> baths</span>
                                            <span class="text-secondary mx-2">&bull;</span>
                                            <span class="whitespace-nowrap"><b>21k</b> sqft.</span> --> 
                                            {{product.organizer.username}}
                                        </div>
                                        <hr class="border-b my-4">
                                        <div class="mt-3 -mx-3">
                                            <button class="px-3 mr-1" mat-button [color]="'primary'"
                                                [routerLink]="['/events/', product.id]">
                                                Details
                                            </button>
                                            <button class="px-3" mat-button [color]="'primary'" [routerLink]="['./']">
                                                See on map
                                            </button>
                                            <div *ngIf="product.organizer != Null">

                                            <button *ngIf="username === product.organizer.username" class="px-3" mat-button [color]="'primary'" (click)="deleteEvent(product.id)">
                                                Delete
                                            </button>
                                            </div>
                                        </div>
                                    </div>
                                </fuse-card>
                            <!--<agm-map [latitude] = "lat" [longitude] = "lng" [zoom] = "10" [mapTypeId]="'satellite'" (mapClick)="selectMarker($event.coords.lat, $event.coords.lng)">
        <agm-marker *ngFor="let marker of service.listPatrimoine" [latitude]="marker.lat" [longitude]="marker.lng"
        [label] = "marker.libelle"></agm-marker>
    </agm-map>-->
                        </div>
