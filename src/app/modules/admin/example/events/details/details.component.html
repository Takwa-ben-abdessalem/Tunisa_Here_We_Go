<div id="academy-course" class="page-layout simple">
    <div class="center">

        <!-- HEADER -->
        <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">



            <button mat-icon-button class="mr-16" [routerLink]="'/apps/academy/courses'">
                <mat-icon>arrow_back</mat-icon>
            </button>

            <div>
                <h2></h2>
            </div>

        </div>
        <div class="product-card">
            <div class="badge">{{product.type}}</div>
            <div class="product-tumb" *ngIf="product.pics != null;else contenu_p_bon">
                <img src="data:image/jpg;base64,{{product.pics[0].data}}" alt="">
            </div>
            <ng-template #contenu_p_bon>
                <div class="product-tumb">
                    <img [src]="product.image !== null ? product.image : 'https://www.alexdepannage.com/wp-content/themes/consultix/images/no-image-found-360x250.png'"
                        alt="event">
                </div>
            </ng-template>
            <div class="product-details">
                <span class="product-catagory">{{product.title}}</span>
                <h4><a href="">{{product.title}}</a></h4>
                <p>{{product.description}}</p>
                <div class="product-bottom-details">
                    <div class="product-price">{{product.price}}</div>

                    <div class="product-links">
                        <a href=""><i class="fa fa-heart"></i></a>
                        <a href=""><i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
            <form (ngSubmit)="onSubmit()">


                <ul>
                    <li *ngFor="let participant of participants">{{ participant.username }}</li>
                </ul>
                <button *ngIf="username != product.organizer.username" type="submit"
                    class="btn btn-success">Reserve</button>
            </form>
        </div>
        <ul class="grid">
            <div *ngFor="let picture of product.pics">

                <li>
                    <figure class="grid__figure">
                        <img src="data:image/jpg;base64,{{picture.data}}" alt="">
                    </figure>
                </li>
            </div>

        </ul>
